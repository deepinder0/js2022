<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
</head>

<body>
    <header>
        <nav>
            <ul style="list-style-type: none;; display: inline-flex;">
                <li>Home&nbsp;</li>
                <li>About&nbsp;</li>
                <li>Contact&nbsp;</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <pre>
            <label for="fullname">Enter your full name</label>
            <input type="text" id="fullname">
            <label for="email">Enter your Email</label>
            <input type="email" id="email">
            <label for="destination">Enter your Destination of travel</label>
            <input type="text" id="destination">
            <label for="datetime">Choose your date of travel</label>
            <input type="date" id="datetime">
            <label for="packagerange">Choose the range of package</label>
            <input type="number" name="packagerange" id="packagerange" step="1000" min="5000" max="50000">
                </pre>
        </form>
    </main>
    <footer></footer>
</body>

</html>
